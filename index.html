<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main>
      <div id="Screen">
        <div class="input">0</div>
        <div id="result"></div>
      </div>
      <div id="calculator_body">
        <button type="button" class="btn" value="%" id="percent">%</button>
        <button type="button" id="clear" class="btn" value="C">C</button>
        <button type="button" id="delete" class="btn" value="Del">Del</button>
        <button type="button"  value="/" >&divide;</button>
        <button type="button" class="num" value="7">7</button>
        <button type="button" class="num" value="8">8</button>
        <button type="button" class="num" value="9">9</button>
        <button type="button" value="*">x</button>
        <button type="button" class="num" value="4">4</button>
        <button type="button" class="num" value="5">5</button>
        <button type="button" class="num" value="6">6</button>
        <button type="button"  value="-">-</button>
        <button type="button" class="num" value="1">1</button>
        <button type="button" class="num" value="2">2</button>
        <button type="button" class="num" value="3">3</button>
        <button type="button" id="add"  value="+">+</button>
        <button type="button" class="num" value=".">.</button>
        <button type="button" class="num" value="0">0</button>
        <button type="button" id="total"  value="=">=</button>
      </div>
    </main>
    <script src="./script.js">
      
    </script>
  </body>
</html>
